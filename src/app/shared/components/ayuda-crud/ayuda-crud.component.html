<app-dialog
  [header]="helpTitle"
  [displayHelp]="displayHelp"
  [draggable]="true"
  [maximizable]="true"
  [modal]="true"
  [resizable]="true"
  [closable]="false"
  [height]="'600px'"
>
  <ng-content select="[inputs]" header></ng-content>

  <div body>
    <app-basic-table
      [autoLayout]="true"
      [loading]="loading"
      [resizable]="true"
      [cols]="cols"
      [rows]="rows"
      [selected]="selected"
      [pag]="pag"
      [paginator]="paginator"
      [num]="num"
      [excel]="excel"
      (selectedEvent)="selectedRow($event)"
      [filters]="filters"
    >
      <ng-content select="[table-buttons]"></ng-content>

      <button
        *ngIf="previousFlag"
        pButton
        type="button"
        label="Anterior"
        style="margin-right: 10px"
        [disabled]="previousPageFlag()"
        (click)="previousPage()"
      ></button>

      <button
        *ngIf="detailFlag"
        pButton
        type="button"
        label="Detalle"
        style="margin-right: 10px"
        [disabled]="!selected"
        (click)="detailPage()"
      ></button>

      <button
        *ngIf="nextFlag"
        pButton
        type="button"
        label="Siguiente"
        [disabled]="nextPageFlag()"
        (click)="nextPage()"
      ></button>
    </app-basic-table>

    <ng-content></ng-content>
  </div>

  <div>
    <p-button
      *ngIf="acceptFlag"
      (click)="select()"
      label="Aceptar"
      styleClass="p-button-text"
      [disabled]="!selected"
    ></p-button>

    <p-button
      *ngIf="altaFlag"
      (click)="altaPage()"
      label="Alta"
      styleClass="p-button-text"
      [disabled]="!selected"
    ></p-button>

    <p-button
      *ngIf="bajaFlag"
      (click)="bajaPage()"
      label="Baja"
      styleClass="p-button-text"
      [disabled]="!selected"
    ></p-button>

    <p-button
      *ngIf="updateFlag"
      (click)="updatePage()"
      label="Modificar"
      styleClass="p-button-text"
      [disabled]="!selected"
    ></p-button>

    <p-button
      (click)="close()"
      label="Volver"
      styleClass="p-button-text"
    ></p-button>
  </div>
</app-dialog>
