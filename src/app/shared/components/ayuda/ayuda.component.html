<app-dialog
  [header]="helpTitle"
  [displayHelp]="displayHelp"
  [draggable]="true"
  [maximizable]="true"
  [modal]="true"
  [resizable]="true"
  [closable]="false"
  [height]="'400px'"
  [breakpoints]="breakpoints"
>
  <ng-content select="[inputs]" header></ng-content>

  <div body>
    <app-basic-table
      [autoLayout]="true"
      [loading]="loading"
      [resizable]="true"
      [cols]="cols"
      [rows]="rows"
      [selected]="selected"
      [pag]="pag"
      [paginator]="paginator"
      [num]="num"
      [excel]="excel"
      (selectedEvent)="selectedRow($event)"
      [filters]="filters"
    >
      <ng-content select="[table-buttons]"></ng-content>

      <p-button
        *ngIf="previousFlag"
        type="button"
        label="Anterior"
        class="mr-2"
        [disabled]="previousPageFlag()"
        (click)="previousPage()"
      ></p-button>
      <p-button
        *ngIf="nextFlag"
        type="button"
        label="Siguiente"
        [disabled]="nextPageFlag()"
        (click)="nextPage()"
      ></p-button>
    </app-basic-table>

    <ng-content></ng-content>
  </div>

  <div>
    <p-button
      severity="danger"
      (click)="select()"
      label="Aceptar"
      styleClass="p-button-text"
      [disabled]="!selected"
    ></p-button>
    <p-button
      severity="danger"
      (click)="close()"
      label="Cerrar"
      styleClass="p-button-text"
    ></p-button>
  </div>
</app-dialog>
