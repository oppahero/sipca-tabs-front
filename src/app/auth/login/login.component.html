<p-progressBar
  *ngIf="loading"
  mode="indeterminate"
  [style]="{ height: '4px' }"
/>
<!-- <p-messages [(value)]="messages" [enableService]="false" /> -->

<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/img/5.webp"
      alt="Sakai logo"
      class="mb-5 w-5rem flex-shrink-0"
    />

    <!-- <img
      src="assets/layout/images/{{
        layoutService.config().colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    /> -->
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <!-- <img
            src="assets/demo/images/login/avatar.png"
            alt="Image"
            height="50"
            class="mb-3"
          /> -->
          <div class="text-900 text-3xl font-medium mb-3">
            Bienvenido a OpenSipca
          </div>
          <span class="text-600 font-medium">Autentiquese para continuar</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <label
              for="username"
              class="block text-900 text-xl font-medium mb-2"
              >Usuario</label
            >
            <input
              id="username"
              type="text"
              placeholder="Usuario SIR"
              pInputText
              class="w-full md:w-20rem mb-5"
              style="padding: 1rem"
              formControlName="username"
              required
              autocomplete="off"
            />
            <label
              for="password"
              class="block text-900 font-medium text-xl mb-2"
              >Contrase√±a</label
            >
            <p-password
              id="password"
              placeholder="Password"
              styleClass="w-full mb-5"
              inputStyleClass="w-full p-3 md:w-20rem"
              formControlName="password"
              [toggleMask]="true"
              [feedback]="false"
            ></p-password>
            <button
              pButton
              pRipple
              label="Acceder"
              class="w-full p-3 text-xl"
              style="
                display: block;
                background-color: var(--primary-color);
                border-color: var(--primary-color);
              "
              [disabled]="this.loginForm.invalid || loading"
            ></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-toast></app-toast>
