<p-accordion [activeIndex]="0" class="w-full">
  <p-accordionTab *ngFor="let tab of tabs">
    <ng-template pTemplate="header">
      <span class="flex align-items-center gap-2 w-full">
        <span class="font-bold white-space-nowrap"> {{ tab.title }} </span>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          [text]="true"
          severity="danger "
          (click)="closeTab(tab)"
          class="ml-auto mr-2"
        />
      </span>
    </ng-template>
    <ng-container
      *ngComponentOutlet="tab.component; inputs: getInputs(tab)"
    ></ng-container>
  </p-accordionTab>
</p-accordion>
