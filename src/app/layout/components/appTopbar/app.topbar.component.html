<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img
      src="assets/layout/images/{{
        layoutService.config().colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="logo"
    />
    <span>OPENSIPCA</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <!-- <img
      [src]="util.getUrlPhoto(user.dni)"
      alt="Image"
      style="font-size: 1rem"
      onerror="this.onerror=null; this.src= 'assets/dist/img/user.png';"
    /> -->

    <p-avatar
      [image]="util.getUrlPhoto(user?.dni)"
      shape="circle"
      onImageError="assets/img/user.png"
      styleClass="mr-2"
    />

    <span> SIDORVE\{{ user?.username }}</span>

    <button
      class="p-link layout-topbar-button"
      [routerLink]="['auth/login']"
      routerLinkActive="active"
    >
      <i class="pi pi-sign-out"></i>
      <span>Salir</span>
    </button>

    <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button> -->
    <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
  </div>
</div>
